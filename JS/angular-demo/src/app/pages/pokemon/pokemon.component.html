<div class="relative mb-4">
  <label for="search" class="leading-7 text-sm text-gray-600">Rechercher un pok√©mon</label>
  <input type="text" id="search" [(ngModel)]="search" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
</div>

{{search}}

<div class="flex flex-wrap justify-center gap-5">
  @for (item of filteredPokemons; track $index) {
  <div class="flex lg:w-1/3 sm:w-1/2 p-4 justify-center min-h-[500px] ">
    <div class="flex relative">
      <img alt="gallery" class="absolute inset-0 w-full h-full object-cover  object-center" [src]="item.image">
      <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-200 bg-white opacity-0 hover:opacity-100">
        <h2 class="tracking-widest text-sm title-font font-medium text-indigo-500 mb-1">{{item.name}}</h2>
        <p class="leading-relaxed">{{item.stats | json}}</p>
      </div>
    </div>
  </div>
  }
</div>
