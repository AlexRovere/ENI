<section>
  <div class="flex gap-10 justify-center flex-wrap">
    @for (video of videos(); track $index) {
      <div class="max-w-sm ">
        <a class="cursor-pointer" [routerLink]="['video', video.id]">

          <div class="w-full aspect-w-16 aspect-h-9">
            <img class="rounded-t-lg w-full h-full object-cover" [src]="video.imagePath" alt=""/>
          </div>
          <div class="p-5">
            <p class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              {{ video.title }}
            </p>

          </div>
        </a>

        <div>
          commentCount : {{ video.commentCount }}
          favoriteCount : {{ video.favoriteCount }}
          likeCount : {{ video.likeCount }}
          viewCount : {{ video.viewCount }}
        </div>
        <div>
          chaine : {{ video.channelTitle }}
        </div>
<!--        TODO: Vérifier si la video est déjà favorite-->
        @if (authService.isAuthenticated()) {
        <div class="flex justify-end">
          <button
            class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
            (click)="addFavorite(video)">Ajouter au favori
          </button>
        </div>
        }

      </div>
    }
  </div>
</section>
