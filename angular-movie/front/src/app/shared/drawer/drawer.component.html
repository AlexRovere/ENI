<div class="flex flex-col gap-5 p-5 text-center text-white bg-white border-gray-200 dark:bg-gray-900 h-full max-w-60 min-w-60">
  <h1 class="text-center text-lg">Bienvenue   {{userLogged()?.pseudo}} !</h1>
  <p>Retrouve tes vidéos favorites</p>

  @for(video of userLogged()?.videos; track $index) {
    <div class="flex gap-2">
    <p [routerLink]="['/video', video.id]" class="text-sm cursor-pointer">{{video.title}}
    </p>
      <div class="flex justify-center items-center">
      <button (click)="removeVideoFavorite(video)" type="button" class="cursor-pointer inline-flex items-center ">
        <svg class="w-6 h-6  text-red-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
        </svg>
        <span class="sr-only">Supprimer</span>
      </button>
      </div>
    </div>
  } @empty {
    <p>Aucune vidéo favorite pour le moment</p>
  }
</div>
