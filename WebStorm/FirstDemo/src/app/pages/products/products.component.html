<div class="max-w-xxl bg-gray-200 h-full mx-auto">
  <h1 class="text-center text-2xl">Liste des produits</h1>
  @for (product of products; track $index) {
    <a [routerLink]="['/products', product.id]">
    <div
         class="flex flex-col">
      {{ product.title }}
    </div>
    </a>
  }
</div>
