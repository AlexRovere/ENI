<div class="container mx-auto">

    <form class="max-w-sm mx-auto" th:action="${noGenre} ? '/genres/modifier' : '/genres/ajouter'" method="post" th:object="${genre}">
        <h1 class="mx-auto text-center text-md my-5">
            <span th:text="${noGenre} ? 'Modifier' : 'Créer'"></span> un genre
        </h1>
        <div style="color: red;" th:if="${#fields.hasAnyErrors()}" >
            <p>Le formulaire comporte des erreurs</p>
        </div>

        <input type="hidden" th:field="*{noGenre}" id="id">

        <div class="mb-5">
            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Libellé</label>
            <input  type="text" th:field="*{libelle}" id="libelle" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                <span  th:each="erreur: ${#fields.errors('libelle')}" th:text="${erreur}" class="font-medium"></span>
            </p>
        </div>


        <div class="mx-auto flex justify-around">
            <button type="button"  class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                <a th:href="@{/genres}">Retour</a>
            </button>
            <button type="submit" class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                <span th:text="${noGenre} ? 'Modifier un genre' : 'Créer un genre'"></span>
            </button>
        </div>
    </form>
</div>
