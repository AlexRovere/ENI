<div class="container mx-auto flex">

    <form class="max-w-sm mx-auto flex-1" th:action="${image?.id} ? '/img/modifier' : '/img/ajouter'" method="post" enctype="multipart/form-data">
        <h1 class="mx-auto text-center text-md my-5">
            <span th:text="${image.id} ? 'Modifier' : 'Créer'"></span> une image
        </h1>
        <input type="hidden" name="imageId" th:value="${image?.id}" id="id">


        <div class="mb-5">
            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Nom du fichier</label>
            <input required type="text"  name="fileName" th:value="${image.fileName}"  id="fileName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <div th:if="${image.id}">Image actuel
        <img  th:src="'data:image/jpeg;base64,' + ${@imageService.convertByteToString(image.data)}" alt="Image" style="height: 100px; width: 200px;"/>
        </div>

        <div class="mb-5">
            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Importer votre image</label>
            <input  type="file"  name="img"  id="img" th:value="${image.data}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <div class="mx-auto flex justify-around">
            <button type="button"  class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                <a th:href="@{/img}">Retour</a>
            </button>

            <button type="submit" class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                <span th:text="${image.id} ? 'Modifier une image' : 'Créer une image'"></span>
            </button>
        </div>
    </form>


</div>
