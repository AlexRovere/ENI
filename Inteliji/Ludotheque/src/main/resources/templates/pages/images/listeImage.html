<div class="flex">
    <div th:each="img : ${images}">
        <div class="flex justify-center">
        <h1>Image : <span th:text="${img.fileName}"></span></h1>

        <div class="flex-1  justify-center items-center flex">
            <a th:href="@{'img/supprimer/' + ${img.id}}" class="text-red-500 hover:text-red-700 ml-4">
                <i class="fas fa-trash"></i>
            </a>
        </div>
        </div>
    <!-- Afficher l'image en base64 -->
        <img th:src="'data:image/jpeg;base64,' + ${img.data}" alt="Image" />    </div>
</div>
