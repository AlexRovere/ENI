
<div class="container mx-auto py-5">

<div class="flex justify-between items-center">

<h1 class="mx-auto text-center text-md my-5 flex flex-row">
  Liste des utilisateurs
</h1>
<button sec:authorize="hasRole('ADMIN')"><a href="/utilisateurs/ajouter"  class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm p-3  dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
  Ajouter un utilisateur</a>
</button>
</div>

<table class="min-w-full table-auto border-collapse mt-5">
  <thead>
  <tr>
    <td class="px-4 py-2 border border-sky-500">Login</td>
    <td class="px-4 py-2 border border-sky-500">Roles</td>
    <td class="px-4 py-2 border border-sky-500" >Actions</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : *{users}">
    <td class="px-4 py-2 border border-sky-500" th:text="${user.login}"></td>
    <td class="px-4 py-2 border border-sky-500" ><span th:text="${user.roles}"></span></td>
    <td class="border border-sky-500">
      <div class="flex items-center justify-evenly">
        <div class="flex-1 justify-center items-center flex">
          <a th:href="@{'utilisateurs/modifier/' + ${user.id}}" class="text-blue-500 hover:text-blue-700">
            <i class="fas fa-pencil-alt"></i>
          </a>
        </div>
        <div class="flex-1  justify-center items-center flex">
          <a th:href="@{'/utilisateurs/supprimer/' + ${user.id}}" class="text-red-500 hover:text-red-700 ml-4">
            <i class="fas fa-trash"></i>
          </a>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>

</div>
