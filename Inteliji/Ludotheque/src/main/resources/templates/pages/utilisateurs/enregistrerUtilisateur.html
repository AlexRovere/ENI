<div class="container mx-auto">

    <form class="max-w-sm mx-auto" th:action="${login} ? '/utilisateurs/modifier' : '/utilisateurs/ajouter'" method="post" th:object="${user}">
<h1 class="mx-auto text-center text-md my-5">
    <span th:text="${login} ? 'Modifier' : 'Créer'"></span> un utilisateur
</h1>

        <input type="hidden" th:field="*{login}" id="id">

        <div class="mb-5">
            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">*Login</label>
            <input disabled type="text" th:field="*{login}" id="nom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>


        <div class="mb-5">
            <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Roles</label>
            <select  multiple th:field="*{roles}" id="genres" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected th:each="role : ${roles}" th:value="${role}" >[[${role}]]</option>
            </select>
        </div>




        <div class="mx-auto flex justify-around">
        <button type="button"  class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            <a th:href="@{/utilisateurs}">Retour</a>
        </button>

        <button type="submit" class="flex justify-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            <span th:text="${login} ? 'Modifier un utilisateur' : 'Créer un utilisateur'"></span>
        </button>
    </div>
    </form>
</div>
