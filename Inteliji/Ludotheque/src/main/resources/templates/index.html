<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>La crypte des jeux</title>
     <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col">

<nav class="bg-gray-800">
    <div class="mx-auto ">

        <div class="flex flex-1 items-center justify-center  h-16">
            <a href="/">
            <div class="flex shrink-0 items-center">
                <img class="h-10 w-auto" src="/images/la-cryte-du-jeu-logo-16133977282.jpg" alt="Your Company">
            </div>
            </a>
            <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                    <a th:href="@{/jeux}"
                       class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Jeux</a>
                    <a th:href="@{/clients}"
                       sec:authorize="isAuthenticated()"
                       class="rounded-md  px-3 py-2 text-sm font-medium text-white">Clients</a>
                    <a th:href="@{/genres}"
                       sec:authorize="isAuthenticated()"
                       class="rounded-md  px-3 py-2 text-sm font-medium text-white">Genres</a>
                    <a th:href="@{/locations}"
                       sec:authorize="isAuthenticated()"
                       class="rounded-md  px-3 py-2 text-sm font-medium text-white">Locations</a>
                    <a th:if="${!isLogged}" th:href="@{/login}"
                       class="rounded-md  px-3 py-2 text-sm font-medium text-white">Se connecter</a>
                    <a th:if="${!isLogged}" th:href="@{/sign-up}"
                       class="rounded-md  px-3 py-2 text-sm font-medium text-white">Créer un compte</a>
                    <form  class="rounded-md  px-3 py-2 text-sm font-medium text-white" th:if="${isLogged}" th:action="@{/logout}" method="post">
                        <button type="submit">Se déconnecter</button>
                    </form>
                    <div  sec:authorize="isAuthenticated()"   class="rounded-md  px-3 py-2 text-sm font-medium text-white">
                        Logged : <span sec:authentication="name">Bob</span>
                        Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
                    </div>
                </div>

            </div>
        </div>

    </div>
</nav>

<div class="flex-1 max-h-full" th:insert="~{${body}}"></div>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
